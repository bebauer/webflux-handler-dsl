language: java
jdk:
  - openjdk8
  - openjdk11
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
script:
  - "./gradlew check"
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/libs/*.jar
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
